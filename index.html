<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--GoogleFonts-->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <!--Boostratp-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="css/reset.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <!--DataTabeles-->
      <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" rel="stylesheet">  
      
      <title>Rede Alumni</title>    
  </head>

  <body>
    <header>    
      <nav class="navbar-expand-lg navbar navbar-bg p-4">
          <div class="container-fluid">
              <h1 class="navbar-brand title">Rede Alumni</h1>
              <span class="navbar-text subtitle">
                Chegou a hora de você conquistar o seu diploma!
              </span>
          </div>
        </nav>
    </header>

    <main>     
      <div class="filtros container mt-4 flex flex--coluna cartao">
          <legend class="mb-3">Filtre por curso, cidade e preço:</legend>
          <form class="row g-3">
            <div class="col-md-6 input-container">
              <input type="text" class="form-control input" name="filtroCidade" id="filtrar-cidade" placeholder="Digite a cidade">
              <label class="input-label" for="filtrar-cidade">Cidade:</label>
              <span class="input-mensagem--erro"></span>
            </div>
              
            <div class="col-md-6 input-container">
              <input type="text" class="form-control input" name="filtroCidade" id="filtrar-curso" placeholder="Digite a cidade">
              <label class="input-label" for="filtrar-curso">Curso:</label>
              <span class="input-mensagem--erro"></span>
            </div>
            
            <div class="col-md-6 input-container">
              <input type="text" class="form-control input input-price" id="min" name="min" placeholder="R$0,00">
              <label class="input-label" for="min">Preço Mínimo:</label>
              <span class="input-mensagem--erro"></span>
            </div>

            <div class="col-md-6 input-container">
              <input type="text" class="form-control input input-price" id="max" name="max" placeholder="R$0,00">
              <label class="input-label" for="max">Preço Máximo:</label>                    
              <span class="input-mensagem--erro"></span>
            </div>

            <div class="filtros">
              <button type="button" class="btn btn-exibir-cursos" id="btnExibirCursos">Exibir todos os cursos</button>
            </div> 
          </form>         
      </div>
      

      <fieldset class="tabela-cursos container">   
        <table class="table display text" id="tabelaCursos">
          <thead class="tabela-cabecalho">
            <tr>
              <th scope="col" class="text-cabecalho text-center text">Universidade</th>
              <th scope="col" class="text-cabecalho text-center text">Curso</th>
              <th scope="col" class="text-cabecalho text-center text">Cidade</th>
              <th scope="col" class="text-cabecalho text-center text">Preço</th>
              <th scope="col" class="text-cabecalho text-center text">Detalhes</th>
            </tr>
          </thead>

          <tbody class="tabela-corpo">
          </tbody>
        </table>

      </fieldset>
      <fieldset class="modais"></fieldset>    
    </main>

    <footer class="p-3 footer-contents">
      <p class="m-0 text-center">Contato: <a class="footer-contents" href="mailto:luizfpezzi@gmail.com">luizfpezzi@gmail.com</a></p>
      <p class="m-0 text-center">Developed by Luiz Fernando Pezzi</p>
      <p class="m-0 text-center">All Rights Reserved &#174;</p>
  </footer>

    <script type="module" src="./js/exibirCursos.js" defer></script>
    <script type="module" src="./js/filtro.js" defer></script>
    <script type="module" src="./js/validations.js" defer></script>  
    <script src="https://github.com/codermarcos/simple-mask-money/releases/download/v3.0.0/simple-mask-money.js"></script>
    <!--Boostratp-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!--DataTables-->
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
  </body>
</html>
