<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--GoogleFonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!--Boostratp-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

      <!--DataTabeles-->
      <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" rel="stylesheet">  
    
    <title>Biblioteca de Cursos</title>    
</head>

<body>
   <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Rede Alumni</a>
        </div>
      </nav>
   </header>

   <main>
    <fieldset class="filtros container mt-4">
        <h2 class="titulo-principal">Filtre o seu curso, cidade e preço:</h2>
        <div class="filtro mt-4 mb-4">
            <label for="filtrar-cidade">Cidade:</label>
            <input class="input-filtro" type="text" name="filtro" id="filtrar-cidade" placeholder="Digite a cidade">

            <label for="filtrar-curso">Curso:</label>
            <input class="input-filtro" type="text" name="filtro" id="filtrar-curso" placeholder="Digite o curso">

            <label for="filtrar-preco">Preço:</label>
            <input class="input-filtro" type="text" name="filtro" id="filtrar-preco" placeholder="Digite o preço">
        </div>
    </fieldset>    

    <fieldset class="tabela-cursos container">
        <button type="button" class="btn btn-primary btn-exibir-cursos m-3">Exibir todos os cursos</button>
        
        <table class="table display" id="tabelaCursos">
            <thead class="tabela-cabecalho">
                <tr>
                    <th scope="col" class="text-center">Logo</th>
                    <th scope="col" class="text-center">Nome do Curso</th>
                    <th scope="col" class="text-center">Cidade</th>
                    <th scope="col" class="text-center">Preço</th>
                    <th scope="col" class="text-center">Detalhes</th>
                </tr>
            </thead>

            <tbody class="tabela-corpo">
                
            </tbody>
        </table>
    </fieldset>

    <fieldset class="modais">
        
    </fieldset>    

   </main>
   <footer></footer>

    <script type="module" src="./js/exibirCursos.js" defer></script>
    <script type="module" src="./js/filtro.js" defer></script>

    <!--Boostratp-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!--jQuery-->
     <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!--DataTables-->
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>

</body>

</html>
